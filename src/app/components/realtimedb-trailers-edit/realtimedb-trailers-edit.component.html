<div class="container">
    <div class="row p-5">
      <form [formGroup]="form" class="col col-sm-6">
        <div class="form-group">
          <label for="name">name: </label>
          <input id="name" class="form-control form-control-lg" formControlName="name">
        </div>
        <div class="form-group">
          <label for="url">url: </label>
          <input id="url" class="form-control" required formControlName="url">
        </div>
        <button class="btn btn-primary" (click)="onClickedSave()">save</button>
        <!-- <button class="btn btn-danger" (click)="onClickedDelete()">delete</button> -->
      </form>
    </div>
    <div class="row float-right">
      <button class="btn btn-danger" (click)="onClickedDelete()">delete</button>
    </div>
  </div>
